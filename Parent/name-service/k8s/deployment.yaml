apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: name-service
  name: name-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: name-service
  template:
    metadata:
      labels:
        app: name-service
    spec:
      containers:
      - name: name-service
        image: gcr.io/spring-boot-maven-test/name-service:0.0.1-SNAPSHOT
        ports:
        - name: http
          containerPort: 8050
        imagePullPolicy: Always